<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="container col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
     <div class="mb-3">
             <label for="email" class="form-label"> Email </label>
             <input
               type="email"
               class="form-control custom-input"
               id="email"
               placeholder="name@example.com"
               formControlName="email"
               [class.error]="loginForm.controls.email.touched && loginForm.controls.email.errors?.['required']"
             />
             <span *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.['required']" class="error-message">
             Il campo email è obbligatorio
             </span>
     </div>
     <div class="mb-3">
             <label for="password" class="form-label"> Password </label>
             <div class="input-group">
               <input
                 type="password"
                 class="form-control custom-input"
                 id="password"
                 formControlName="password"
                 [class.error]="loginForm.controls.password.touched && loginForm.controls.password.errors?.['required']"
               />
            </div>
         <span *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.['required']" class="error-message">
         Il campo password è obbligatorio
         </span>
       </div>
       <div class="d-flex justify-content-center">
             <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Accedi</button>
     </div>
     <div class="d-flex justify-content-center mt-3">
         <p class="text-muted">
           <strong>Non sei registrato ancora ?  </strong>  <a [routerLink]="['/register']" class="text-white h6">Registrati</a>
         </p>
     </div>
   </div>
   </form>
