<form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
    <div class="container col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
           <div class="mb-3">
             <label for="name" class="form-label"> Name </label>
             <input
               type="text"
               class="form-control custom-input"
               id="name"
               placeholder="Your Name"
               formControlName="username" 
               [class.error]="registrationForm.controls.username.touched && registrationForm.controls.username.errors?.['required']"
             />
             <span
               *ngIf="registrationForm.controls.username.touched && registrationForm.controls.username.errors?.['required']"
               class="error-message"
             >
               Name is required
             </span>
           </div>
 
           <div class="mb-3">
             <label for="email" class="form-label"> Email </label>
             <input
               type="email"
               class="form-control custom-input"
               id="email"
               placeholder="name@example.com"
               formControlName="email"
               [class.error]="registrationForm.controls.email.touched && registrationForm.controls.email.errors?.['required']"
             />
             <span
               *ngIf="registrationForm.controls.email.touched && registrationForm.controls.email.errors?.['required']"
               class="error-message"
             >
             Il campo email è obbligatorio
             </span>
           </div>
           <div class="mb-3">
             <label for="password" class="form-label"> Password </label>
             <div class="input-group">
               <input
               type="password"
                 class="form-control custom-input"
                 id="password"
                 formControlName="password"
                 [class.error]="registrationForm.controls.password.touched && registrationForm.controls.password.errors?.['required']"
               />
              
             </div>
             <span
               *ngIf="registrationForm.controls.password.touched && registrationForm.controls.password.errors?.['required']"
               class="error-message"
             >
             Il campo password è obbligatorio
             </span>
           </div>
           <div class="mb-3">
             <label for="repeatPassword" class="form-label"> Ripeti Password </label>
             <div class="input-group">
               <input
               type="password"
                 class="form-control custom-input"
                 id="repeatPassword"
                 formControlName="repeatPassword"
                 [class.error]="registrationForm.controls.repeatPassword.touched && registrationForm.controls.repeatPassword.errors?.['required']"
               />
             </div>
             <span
               *ngIf="registrationForm.controls.repeatPassword.touched && registrationForm.controls.repeatPassword.errors?.['required']"
               class="error-message"
             >
             Il campo ripeti il password è obbligatorio
             </span>
             <span
               *ngIf="registrationForm.controls.repeatPassword.touched && registrationForm.errors?.['repeatPasswordError']"
               class="error-message"
             >
             Le password non coincidono.
             </span>
           </div>
           <div class="d-flex justify-content-center">
             <button class="btn btn-success" type="submit" [disabled]="!registrationForm.valid">
               Registrati
             </button>
           </div>
           <div class="d-flex justify-content-center mt-3">
             <p class="text-muted">
               <strong>Sei gia registrato?</strong> Clicca qui <a [routerLink]="['/login']" class="text-white h6">Accedi</a>.
             </p>
           </div>
   </div>
   </form>
