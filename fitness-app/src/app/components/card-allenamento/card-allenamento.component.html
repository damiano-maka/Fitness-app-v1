<div class="p-3 mb-3 bg-body-tertiary rounded-3 primodiv">
  <div class="container-fluid py-1 bounce-in-top">
    <h3 class="display-6 fw-bold">{{ allenamento.name }}</h3>
    <p class="display-7"><strong>Tipo:</strong> {{ allenamento.type }}</p>
    <p class="display-7"><strong>Muscoli coinvolti:</strong> {{ allenamento.muscle }}</p>
    <p class="display-7"><strong>Attrezzatura:</strong> {{ allenamento.equipment }}</p>
    <p class="col-md-8 fs-6"><strong>Istruzioni:</strong> {{ allenamento.instructions }}</p>
    <p class="col-md-8 fs-6"><strong>Difficolt√†:</strong> {{ allenamento.difficulty }}</p>
    
    <div *ngIf="allenamento.difficulty === 'beginner'">
      <div class="progress mt-1 mb-4" role="progressbar" style="width: 50%" aria-label="Beginner" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25%"></div>
      </div>
    </div>
    
    <div *ngIf="allenamento.difficulty === 'intermediate'">
      <div class="progress mt-1 mb-4" role="progressbar" style="width: 50%" aria-label="Intermediate" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning" style="width: 50%"></div>
      </div>
    </div>
    
    <div *ngIf="allenamento.difficulty === 'expert'">
      <div class="progress mt-1 mb-4" role="progressbar" style="width: 50%" aria-label="Expert" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 75%"></div>
      </div>
    </div>

    <button class="btn btn-success" type="button" (click)="onAddClick()">Aggiungi allenamento</button>
  </div>
</div>
